{% extends "base.html" %}
{% block content %}
<h2>Add Album</h2>
<form method="post">
    <label>Album Title:</label><input type="text" name="albumtitle"><br>
    <label>Release Year:</label><input type="number" name="releaseyear"><br>

    <label>Bands:</label>
    <select name="bands" multiple size="5">
        {% for band in bands %}
        <option value="{{ band.BandID }}">{{ band.BandName }}</option>
        {% endfor %}
    </select>
    <p><small>Hold Ctrl (Windows) or Command (Mac) to select multiple bands.</small></p>

    <button type="submit">Save</button>
</form>
{% endblock %}
